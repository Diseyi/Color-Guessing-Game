<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Picker</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <section>
      <h1>Color Guessing Game</h1>
      <div id="box">
        <h2>rgb(0, 0, 0)</h2>
        <div id="level">
          <button class="levels" id="refresh">refresh</button>
          <p class="levels" id="message"></p>
        </div>
      </div>
      <div id="container">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
